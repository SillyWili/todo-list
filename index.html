<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="main.js"></script></head><body><header><h1>Todo List</h1></header><main><div id="sidebar"></div><div id="content"></div><div id="sidebarButtonContainer"></div><div id="contentButtonContainer"></div></main><dialog id="list"><div><label for="list">List name</label> <input id="list" name="list"/><div class="buttons"><button id="submit">submit</button> <button id="close">cancel</button></div></div></dialog><dialog id="reminders"><form><label for="title">Title</label> <input id="title" name="title" required/> <label for="description">Description</label> <textarea name="description" id="description" required></textarea> <label for="date">Due Date</label> <input type="datetime-local"/> <label for="priority">Priority</label> <select name="priority" id="priority"><option value="LOW">Low</option><option value="MEDIUM">Medium</option><option value="HIGH">High</option></select><div class="buttons"><button id="submit" type="submit">submit</button> <button id="close" formmethod="dialog">cancel</button></div></form></dialog><footer>Cactus</footer></body></html>
