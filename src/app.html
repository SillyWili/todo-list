<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Todo List</h1></header>
    <main>
      <div id="sidebar"></div>
      <div id="content"></div>
      <div id="sidebarButtonContainer"></div>
      <div id="contentButtonContainer"></div>
    </main>
    <dialog id="list">
      <div>
        <label for="list">List name</label>
        <input type="text" id="list" name="list" />
        <div class="buttons">
          <button id="submit">+</button>
          <button id="close">x</button>
        </div>
      </div>
    </dialog>

    <dialog id="reminders">
      <label for="title">Title</label>
      <input type="text" id="list" name="title" required />
      <label for="description">Description</label>
      <textarea name="description" id="description"></textarea>
      <button id="submit">+</button>
    </dialog>
    <footer>Cactus</footer>
  </body>
</html>
